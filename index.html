<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <input placeholder="100" id="inp">
        <div class="dropdown">
            <div class="from">
                <label>FROM</label>
                <select>
                    <option>USD</option>
                    <option>IND</option>
                    <option>EUR</option>
                    <option>AUD</option>
                    <option>JPY</option>
                    <option>AED</option>
                </select>
            </div>
            <div class="dropdown">
                <div class="to">
                    <label>TO</label>
                    <select>
                        <option>IND</option>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>AUD</option>
                        <option>JPY</option>
                        <option>AED</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn">CONVERT</button>
        <div class="msg">
            <p>1 USD = 86</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
